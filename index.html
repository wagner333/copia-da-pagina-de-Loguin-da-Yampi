<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yampi Login: acesse para iniciar suas vendas online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="ico/unnamed.ico" type="image/x-icon">
</head>
<body>
    <form action="" method="get">
        <div class="content">
        <img src="ico e imagens/logo.png" alt="logo"><br><br>
        <h1>Identifique-se</h1><br>
        <p>Digite seu e-mail e senha</p><br>
        </div>
        <label for="">E-mail</label><br>
        <input type="email" placeholder="john@yampi.com.br" required><br><br>
        <label for="">Senha &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <a href="https://app.yampi.com.br/recuperar-senha" class="senha">Esqueci minha senha</a></label><br>
        <input type="password" placeholder="Digite sua senha" required><br><br>
        <button type="submit">Entrar</button><br><br>
        
        <h2>Prmeira vez na Yampi? <a href="https://app.yampi.com.br/onboarding/">Criar conta</a></h2><br>
    </form>
</body>
</html>
